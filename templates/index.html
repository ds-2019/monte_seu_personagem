<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monte seu personagem</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
</head>

<body>
    <h1 style="padding-left:30%; padding-bottom:3%; padding-top: 5%; color: blanchedalmond">Monte seu personagem</h1>
    <div class="container">
        <div class="row">
            <div class="col-2">
            
            </div>
            <div class="col-8">
            <form action="{{ url_for('personagem') }}" method="POST">
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <div class="form-group">
                            <label class="form-label" for="nome">Nome</label>
                            <input type="text" name="nome" class="form-control" id="nome" placeholder="Nome">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="exampleInputPassword1">Idade</label>
                            <input type="text" name="idade" class="form-control" id="Idade" placeholder="Idade">
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="form-group">
                            <label class="form-label" for="Escolaridade">Escolaridade</label>
                            <input type="text" name="escolaridade" class="form-control" id="Escolaridade" placeholder="Escolaridade">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="estado_origem">Estado de origem</label>
                            <input type="text" name="estado" class="form-control" id="estado_origem" placeholder="Estado de origem">
                        </div>
                    </div>
                        
                </div>
                
                <div class="row" id="player">
                    <div class="column" style="padding: 20px"> 
                        <label class="btn">
                            <input type="radio" name="personagem" value="Mulher Branca" id="blue_id" checked>
                            <img src="../static/blue.png">
                        </label>
                        <p>Mulher Branca</p>
                    </div>
                    <div class="column" style="padding: 20px">
                        <label class="btn">
                            <input type="radio" name="personagem" value="Homem Negro" id="red_id">
                            <img src="../static/red.png">
                        </label>
                        <p >Homem Negro</p>
                    </div>
                    <div class="column" style="padding: 20px">
                        <label class="btn">
                            <input type="radio" name="personagem" value="Mulher Negra" id="green_id">
                            <img src="../static/green.png">
                        </label>
                        <p >Mulher Negra</p>
                    </div>
                    <div class="column" style="padding: 20px">
                        <label class="btn">
                            <input type="radio" name="personagem" value="Homem Branco" id="gray_id">
                            <img src="../static/gray.png">
                        </label>           
                        <p>Homem Branco</p>
                    </div>
                </div>
                <div style="padding-top: 20px" style="padding: 20px">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
                
            </div>
            
        </div>    
    </div>

    <script>
        $("#player label" ).on( "click", function() {
            if($( "input:checked" ).val() === "Mulher Branca"){
                $("body").css("background-image", "url('../static/backazul.png')"); 
                $("body").css("background-size", "cover");    
            }
            if($( "input:checked" ).val() === "Homem Negro"){
                $("body").css("background-image", "url('../static/backvermelho.png')");
                $("body").css("background-size", "cover");    
            }            
            if($( "input:checked" ).val() === "Mulher Negra"){
                $("body").css("background-image", "url('../static/backverde.png')");    
                $("body").css("background-size", "cover");
            }            
            if($( "input:checked" ).val() === "Homem Branco"){
                $("body").css("background-image", "url('../static/backcinza.png')");
                $("body").css("background-size", "cover");    
            }
        });
    </script>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
